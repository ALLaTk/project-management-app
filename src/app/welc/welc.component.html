<p>welcome works!</p>
<div class="card">
  <h5>Severities</h5>
  <button
    type="button"
    pButton
    pRipple
    (click)="showSuccess()"
    label="Success"
    class="p-button-success"></button>
  <button
    type="button"
    pButton
    pRipple
    (click)="showInfo()"
    label="Info"
    class="p-button-info"></button>
  <button
    type="button"
    pButton
    pRipple
    (click)="showWarn()"
    label="Warn"
    class="p-button-warning"></button>
  <button
    type="button"
    pButton
    pRipple
    (click)="showError()"
    label="Error"
    class="p-button-danger"></button>

  <h5>Positions</h5>
  <button
    type="button"
    pButton
    pRipple
    (click)="showTopLeft()"
    label="Top Left"></button>
  <button
    type="button"
    pButton
    pRipple
    (click)="showTopCenter()"
    label="Top Center"
    class="p-button-warning"></button>
  <button
    type="button"
    pButton
    pRipple
    (click)="showBottomCenter()"
    label="Bottom Center"
    class="p-button-success"></button>

  <h5>Multiple</h5>
  <button
    type="button"
    pButton
    pRipple
    (click)="showMultiple()"
    label="Multiple"
    class="p-button-warning"></button>
  <button
    type="button"
    pButton
    pRipple
    (click)="showSticky()"
    label="Sticky"></button>

  <h5>Clear</h5>
  <button
    type="button"
    pButton
    pRipple
    (click)="clear()"
    icon="pi pi-times"
    label="Clear"></button>

  <h5>Template</h5>
  <button
    type="button"
    pButton
    pRipple
    (click)="showConfirm()"
    label="Confirm"
    class="ui-button-warning"></button>
</div>
