<ng-container *transloco="let t; read: 'details'">
  <h2 class="font-light inform-title">{{ t('createColumn') }}</h2>
  <div class="p-inputtext-lg">
    <div class="p-float-label inform-input field">
      <input
        type="text"
        class="inform-input-inside"
        pInputText
        [(ngModel)]="data.title"
        name="nameInput" />
      <label for="nameInput">{{ t('taskTitle') }}</label>
    </div>

    <div class="inform-wrapper">
      <button
        pButton
        pRipple
        color="primary"
        type="button"
        class="p-button-raised p-button-success button-custom-white button-true"
        [disabled]="!data.title"
        [mat-dialog-close]="data.title"
        [label]="t('confirm')"></button>
      <button
        pButton
        pRipple
        color="primary"
        type="button"
        class="p-button-raised p-button-danger button-custom-white button-false"
        (click)="onCancel()"
        [label]="t('cancel')"></button>
    </div>
  </div>
</ng-container>
