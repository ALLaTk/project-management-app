<main class="board">
  <section class="board_header">
    <p-sidebar [(visible)]="display" [style]="sideBarStyles">
      SideBar Demo
    </p-sidebar>

    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-arrow-left"
      class="p-button-rounded"></button>

    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-align-left"
      (click)="display = true"
      class="p-button-rounded"></button>

    <h4>Board: <span class="board_title">TestSmth</span></h4>
  </section>

  <section
    class="board_body"
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)">
    <article cdkDropListGroup class="board_columns">
      <section
        class="column card-with-blur"
        *ngFor="let column of columns"
        cdkDrag
        [cdkDragData]="column">
        <div class="column_title">
          <div
            class="column_title_text"
            [ngClass]="{ hidden: isEditable }"
            (click)="toggleEdit()">
            {{ column }}
          </div>
          <div class="column_title_edit" [ngClass]="{ hidden: !isEditable }">
            <input type="text" pInputText [value]="column" />
            <div class="edit_btns">
              <i class="pi pi-check"></i>
              <i class="pi pi-times" (click)="toggleEdit()"></i>
            </div>
          </div>
        </div>

        <div>CdkDropList</div>

        <div class="column_footer">Col Footer</div>
      </section>
    </article>

    <button class="btn_add_column">+ Add Column</button>
  </section>
</main>
