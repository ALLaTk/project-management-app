<div class="header-wrap" [ngClass]="{ 'sticky-header': inScroll }">
  <div class="hidden md:flex logo-wrap card-with-blur shadow-3">
    <div class="logo-title-wrap">
      <h2 class="font-light">Plan</h2>
      <h3 class="font-light">plan</h3>
    </div>
    <div class="logo-circle circle-with-blur shadow-2 scale"></div>
  </div>
  <div
    class="px-1 w-full md:px-5 md:w-max card-with-opacity buttons-wrap shadow-3">
    <button
      pButton
      pRipple
      type="button"
      class="p-button-raised p-button-secondary p-button-text button-custom">
      Login
    </button>
    <button
      pButton
      pRipple
      type="button"
      class="p-button-raised p-button-secondary p-button-text button-custom"
      button
      (click)="authPage()">
      Sign up
    </button>
    <p-selectButton
      [options]="stateOptions"
      [(ngModel)]="value1"
      optionLabel="label"
      optionValue="value"
      (onOptionClick)="changeLang(value1)"></p-selectButton>
  </div>
</div>
